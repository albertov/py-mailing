<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:with="formatted_number='nº {0:03}'.format(mailing.number);
               formatted_date=format_date(mailing.date, 'MMMM-dd, yyyy', 'es').capitalize()">

<head>
    <title>Calisto te cuenta - ${formatted_number} - ${formatted_date}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
        body, ul, p, h1, h2, h3, h4, h5, pre, table, tr, td {
            margin: 0;
            padding: 0;
        }

        table {
            table-layout: fixed;
            border-collapse: collapse;
        }

        td, th {
            vertical-align: top;
        }

        p {
            margin-bottom: .3em;
        }

        h3 {
            margin-bottom: .5em;
            font-weight: normal;
            font-size: 25px;
        }

        body {
            background: #aaa;
            width:100%;
            height:100%;
            font-family: elvetica, arial, sans-serif;
            font-size: 15px;
        }

        #contenedor {
            width: 600px;
            margin:20px auto;
            background-repeat: repeat-x;
            background-position: top;
            background-color: white;
        }

        #resumenes {
            background-position: left;
            background-repeat: repeat-y;
            width: 550px;
            margin: 25px 25px -40px 25px;
        }

        #resumenes thead {
            height: 128px;
        }

        #logol {
            position: absolute;
        }

        #logol, .seccion-img {
            width:165px;
        }

        #logor, .seccion {
            width:385px;
        }

        #logol, #logor {
            height: 128px;
        }

        #number {
            position: relative;
            font-weight: normal;
            left: 0;
            top: 0;
            font-size:27px;
        }

        #logor {
            background-repeat: no-repeat;
            background-position: 20px 2px;
        }
        
        #fecha {
            margin: 68px 0px 0px 255px;
            font-weight: normal;
            font-size: 15px;
            display: block;
            color: #34b4e4;
        }

        #resumen-footer {
            clear: both;
        }

        #url-ct {
            height: 60px;
            padding: 0 6px;
        }

        #url-ct a {
            text-decoration: none;
            color: black;
            font-size: 14px;

        }

        #nombre-ct {
            background-position: right 15px;
            background-repeat: no-repeat;
            height: 35px;
        }

        .seccion {
            border-bottom: solid #7fc7e6 2px;
            height: 128px;
        }

        .seccion-ct:last-child .seccion {
            border-bottom: none;
        }


        .seccion-img img {
            margin: 13px 13px 0 13px;
            width: 128px;
            height: 128px;
        }

        #articulos .seccion-ct h2 {
            text-align: right;
            font-weight: normal;
            background: black;
            color: #7fc7eb;
            height: 40px;
            font-size: 25px;
            padding: 8px 20px 4px 0;
            margin-bottom: 10px;
        }

        .goto-top {
            display: block;
            width: 100%;
            text-align: right;
        }

        .goto-top img {
            margin-right: 20px;
        }


        .seccion ul {
            padding: 13px;
        }

        .seccion li {
            margin-bottom: .5em;
        }


        .seccion a, .articulo div a {
            color: #0063be;
            text-decoration: none;
        }

        .seccion a:visited, .articulo div a:visited {
            color: #d54d0d;
        }

        .seccion a:hover, .articulo div a:hover {
            text-decoration: underline;
        }

        .articulo {
            border-bottom: solid #7fc7e6 1px;
            margin: 5px 25px 0px 25px;
            padding-bottom: 25px;
        }

        .articulo:last-child {
            border-bottom: none;
        }

        .articulo div {
            text-align: justify;
        }


    </style>
</head>

<body>
    <table id="contenedor" background="vline.gif">
        <tr><td>
        <table id="resumenes" background="hline.gif">
            <thead>
            <tr>
                <th id="logol">
                    <span id="number" py:content="formatted_number">
                      nº 001
                   </span>
                   <img src="logo.gif" alt="Logo" width="128" height="128" />
                 </th>
                 <th id="logor" background="header.gif">
                    <span id="fecha" py:content="formatted_date">
                          Junio 01 2012
                    </span>
                 </th>
            </tr>
            </thead>
            <tbody>
            <a name="top" />
            <tr class="seccion-ct"
                 py:for="(cat, items) in mailing.grouped_items">
                <td class="seccion-img"><img py:if="cat.image"
                     py:attrs="dict(src=cat.image.filename, alt=cat.title)"
                     src="actividad.gif" alt="Actividad" /></td>
                <td class="seccion">
                    <ul>
                        <li py:for="item in items"
                            py:with="ext='http' in item.url">
                            <a href="${item.url}"
                               py:content="item.title"
                               target="${'_blank' if ext else '_self'}"
                            >
                                Blah, blah, blahhhhhhh
                            </a>
                            <img py:if="ext" src="elink.png" 
                                 width="16" height="16" />
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr id="resumen-footer">
                <td id="url-ct" colspan="2">
                    <a href="http://www.dreamtellers.org">
                        www.dreamtellers.org
                    </a>
                </td>
            </tr>
            </tfoot>
        </table>

        <div id="articulos">
            <div py:for="(cat, articles) in mailing.items_by_type('Article', True)"
                 class="seccion-ct">
                 <a href="#top" class="goto-top">
                    <img src="arrow.png" alt="Subir" />
                 </a>
                 <h2 py:content="cat.title">Nombre cat</h2>
                 <div py:for="article in articles"
                      class="articulo">
                     <a name="${article.anchor}">
                        <h3 py:content="article.title">Título del artículo</h3>
                     </a>
                     <div py:content="Markup(article.html)">
                        <p>Lorem ipsum dolor, lalalala</p>
                        <p>Lorem ipsum dolor, lalalala</p>
                        <p>Lorem ipsum dolor, lalalala</p>
                     </div>
                 </div>
            </div>
        </div>

    </td></tr>
    </table>
</body>

</html>
