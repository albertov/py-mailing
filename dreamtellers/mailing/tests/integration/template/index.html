<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:with="formatted_number='nº {0:03}'.format(mailing.number);
               formatted_date=format_date(mailing.date, 'MMMM-dd, yyyy', 'es').capitalize()">

<head>
    <title>Calisto te cuenta - ${formatted_number} - ${formatted_date}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
        body, ul, p, h1, h2, h3, h4, h5, pre, table, tr, td {
            margin: 0;
            padding: 0;
        }

        table {
            table-layout: fixed;
        }

        td, th {
            vertical-align: top;
        }

        p {
            margin-bottom: .7em;
        }

        h2 {
            margin-bottom: .9em;
        }

        body {
            background: #aaa;
            width:100%;
            height:100%;
            font-family: Helvetica, arial, sans-serif;
        }

        #contenedor {
            width: 600px;
            padding: 25px;
            margin:20px auto;
            background-repeat: repeat-x;
            background-position: top;
            background-color: white;
        }

        #resumenes {
            background-position: left;
            background-repeat: repeat-y;
            width: 550px;
        }

        #resumenes thead {
            height: 128px;
        }

        #logol, .seccion-img {
            width:165px;
        }

        #logor, .seccion {
            width:385px;
        }

        #logol, #logor {
            height: 128px;
        }

        #number {
            font-size:27px;
        }

        #logor {
            background-repeat: no-repeat;
            background-position: 20px 2px;
        }
        
        #fecha {
            margin: 68px 0px 0px 255px;
            display: block;
            color: #7fc7eb;
        }

        #resumen-footer {
            clear: both;
        }

        #url-ct {
            background-position: 13px 15px;
            background-repeat: no-repeat;
            height: 35px;
        }

        #nombre-ct {
            background-position: right 15px;
            background-repeat: no-repeat;
            height: 35px;
        }

        .seccion {
            border-bottom: solid black 2px;
            height: 128px;
        }

        .seccion-ct img  {
            margin: 13px 13px 0 13px;
        }

        .seccion-ct img {
            width: 128px;
            height: 128px;
        }

        .seccion ul {
            padding: 13px;
        }

        .seccion li {
            margin-bottom: .5em;
        }


        .seccion a, .articulo div a {
            color: #0063be;
            text-decoration: none;
        }

        .seccion a:visited, .articulo div a:visited {
            color: #d54d0d;
        }

        .seccion a:hover, .articulo div a:hover {
            text-decoration: underline;
        }

        .articulo {
            margin-top: 15px;
            border-bottom: solid black 1px;
        }

        .articulo div {
            text-align: justify;
        }


    </style>
</head>

<body>
    <table id="contenedor" background="vline.gif">
        <tr><td>
        <table id="resumenes" background="hline.gif">
            <thead>
            <tr>
                <th id="logol">
                    <span id="number" py:content="formatted_number">
                      nº 001
                   </span>
                   <img src="logo.gif" alt="Logo" width="128" height="128" />
                 </th>
                 <th id="logor" background="header.gif">
                    <span id="fecha" py:content="formatted_date">
                          Junio 01 2012
                    </span>
                 </th>
            </tr>
            </thead>
            <tbody>
            <tr class="seccion-ct"
                 py:for="(cat, items) in mailing.grouped_items">
                <td class="seccion-img"><img py:if="cat.image"
                     py:attrs="dict(src=cat.image.filename, alt=cat.title)"
                     src="actividad.gif" alt="Actividad" /></td>
                <td class="seccion">
                    <ul>
                        <li py:for="item in items">
                            <a href="${item.url}" py:content="item.title">
                                Blah, blah, blahhhhhhh
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr id="resumen-footer">
                <td id="url-ct" background="url.gif">&nbsp;</td>
                <td id="nombre-ct" background="nombre.gif">&nbsp;</td>
            </tr>
            </tfoot>
        </table>

        <div id="articulos">
            <div py:for="article in mailing.items_by_type('Article')"
                 class="articulo">
                 <a name="${article.anchor}">
                    <h2 py:content="article.title">Título del artículo</h2>
                 </a>
                    <div py:content="Markup(article.html)">
                        <p>Lorem ipsum dolor, lalalala</p>
                        <p>Lorem ipsum dolor, lalalala</p>
                        <p>Lorem ipsum dolor, lalalala</p>
                    </div>
            </div>
        </div>

    </td></tr>
    </table>
</body>

</html>
